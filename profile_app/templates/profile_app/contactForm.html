{% extends "base.html" %}
{% block title %}Contact Form{% endblock title %}
{% block content %}
<form  method="post">
    {% csrf_token %}
    <div class="form-group m-4">
        {{form.name.label_tag}}
        <input type="text" class="form-control" name="{{form.name.name}}">
    </div>

    <div class="form-group m-4">
        {{form.email.label_tag}}
        <input type="email" class="form-control" name="{{form.email.name}}">
    </div>
    <div class="form-group m-4">
        {{form.verify_email.label_tag}}
        <input type="email" class="form-control" name="{{form.verify_email.name}}">
    </div>
    <div class="form-group m-4">
        {{form.message.label_tag}}
        <textarea class="form-control" name="{{form.message.name}}" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary m-4">Submit</button>

</form>
</form>
{% endblock content %}
